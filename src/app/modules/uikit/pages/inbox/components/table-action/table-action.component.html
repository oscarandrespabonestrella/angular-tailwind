<div class="flex flex-wrap items-center justify-between gap-2 py-3 px-5">
  <h3 class="flex text-sm font-medium text-muted-foreground">Showing {{ itemsPerPage }} of {{ total }} users</h3>
  <div class="flex grow justify-end gap-2">
    <multi-select
      class="relative w-60"
      placeHolder="Task type"
      [options]="['For input', 'For information', 'For opinion', 'Review', 'Finalize', 'EntrÃ©e']"></multi-select>

    <input
      type="date"
      class="relative w-fit rounded border p-1.5 text-muted-foreground focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
      placeholder="Due date" />

    <multi-select class="relative w-36" placeHolder="Priority" [options]="['High', 'Not set', 'Medium']"></multi-select>

    <label class="relative flex w-1/3 text-muted-foreground">
      <div class="absolute left-2.5 top-2.5">
        <svg-icon src="./assets/icons/heroicons/outline/magnifying-glass.svg" [svgClass]="'h-4 w-4'"> </svg-icon>
      </div>
      <input
        name="search"
        class="py-2 pl-8 pr-2"
        placeholder="Search users"
        type="text"
        value=""
        (input)="onSearchChange($event)" />
    </label>
  </div>
</div>
