<ng-container>
  <td class="text-center">
    <input class="checkbox checkbox-sm" data-datatable-row-check="true" type="checkbox" value="28" />
  </td>
  <td>
    <div class="flex flex-col">
      <a class="text-sm font-medium text-foreground hover:text-primary"> {{ task.name }} </a>
      <a class="text-xs text-muted-foreground/70 hover:text-primary">
        {{ task.description }}
      </a>
    </div>
  </td>
  <td>
    <span badge [bg]="task['background']" [textColor]="task['color']" class="block w-fit">
      <i class="bi mr-1" [class]="task['icon']"></i>
      {{ task.type }}
    </span>
    <span class="mr-2 flex items-center justify-between gap-2 rounded px-4 py-1 text-xs font-normal"> </span>
  </td>
  <td class="space-x-1">11/13/2024</td>
  <td>
    <select class="h-fit rounded border border-[#f8f9fa] bg-[#f8f9fa] py-1 px-2 text-sm" id="">
      <option value="">Select</option>
      <option value="">Hight</option>
      <option value="">Medium</option>
      <option value="">Low</option>
    </select>
  </td>
  <td class="text-center">
    <button
      class="flex h-7 w-7 items-center justify-center rounded-md text-muted-foreground hover:bg-card hover:text-foreground">
      <svg-icon src="./assets/icons/heroicons/outline/ellipsis-vertical.svg" [svgClass]="'h-4 w-4'"> </svg-icon>
    </button>
  </td>
</ng-container>
